name: za.nails CI

on:
    workflow_dispatch

jobs:
    Execute_my_CI:
        runs-on: ubuntu-latest
        steps:
            - 
                name: Clone github repository
                uses: actions/checkout@v2
            -
                name: Install server dependencies
                run: |
                    cd code/server
                    npm ci
            -
                name: Compile server TypeScript files
                run: |
                    cd code/server
                    npm run compile
            -
                name: Compile client TypeScript files
                run: |
                    cd code/client
                    npm run build